<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="html/form-page :: head">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<header th:replace="html/form-page :: header"></header>
	<div class="container">
	
	<div class="card bg-light">
	<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
	
		<form th:action="@{/views/usuarios/save}" th:object="${usuario}" method="post">
			<div class="form-group row">
			
			<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="nombre">Nombre:</label>
				<input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre"placeholder="Nombre">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
				th:errors="*{nombre}"></small>
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="apellidos">Apellidos:</label>
				<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidos"placeholder="Apellidos">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
				th:errors="*{apellidos}"></small>
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="telefono">Teléfono:</label>
				<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"placeholder="Teléfono">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
				th:errors="*{telefono}"></small>
			</div>
		
				<div class="form-group row">
				<label class="col-md-2" for="email">Email:</label>
				<input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"placeholder="Email">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}"></small>
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="fecha">Fecha de nacimiento:</label>
				<input type="text" th:field="*{fecha}" class="form-control form-control-sm col-md-6" id="fecha"placeholder="Fecha de nacimiento">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
				th:errors="*{fecha}"></small>
			</div>
				<div class="form-group row">
				<label class="col-md-2" for="contrasena">Contraseña:</label>
				<input type="text" th:field="*{contrasena}" class="form-control form-control-sm col-md-6" id="contrasena"placeholder="Contraseña">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena')}"
				th:errors="*{contrasena}"></small>
				</div>
				
					<div class="form-group row">
				<label class="col-md-2" for="contrasena2">Contraseña:</label>
				<input type="text" th:field="*{contrasena2}" class="form-control form-control-sm col-md-6" id="contrasena"placeholder="Contraseña">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('contrasena2')}"
				th:errors="*{contrasena2}"></small>
				</div>
				<div class="card-footer bg-dark">
			<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
		</div>
		</form th:action="@{/views/usuarios/save}" th:object="${usuario}" method="post">
		</div>
	</div>
	</div>

		<footer th:replace="html/form-page :: footer"></footer>
	</body>

</html>
