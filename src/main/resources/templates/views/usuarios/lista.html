<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="html/form-page :: head">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<header th:replace="html/form-page :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>

	<div class="container">
		
		<a class="btn btn-primary btn-sm" th:href="@{/views/usuarios/create}"
		th:text="Nuevo Usuario" title="Crear Nuevo Registro">
		</a>
	
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Email</th>
					<th scope="col">Fecha de nacimiento</th>
					<th scope="col">Contraseña</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="us:${usuarios}">
					<th scope="row" th:text="${us.id}"></th>
					<td th:text="${us.nombre}"></td>
					<td th:text="${us.apellidos}"></td>
					<td th:text="${us.telefono}"></td>
					<td th:text="${us.email}"></td>
					<td th:text="${us.fechadenacimiento}"></td>
					<td th:text="${us.contrasena}"></td>
					
					<td>
					<a class="btn btn-success btn-sm" th:href="@{/views/usuarios/edit/} + ${us.id}"
		th:text="Editar" title="Editar Registro">
		</a>
					</td>
					<td>
					<a class="btn btn-danger btn-sm" th:href="@{/views/usuarios/delete/} + ${us.id}"
		th:text="Eliminar" title="Eliminar Registro"
		onclick="return confirm('Está seguro de eliminar el registro?')">
		</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


	<footer th:replace="html/form-page :: footer"></footer>
</body>

</html>
